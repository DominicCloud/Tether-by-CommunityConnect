{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Tether</title>

    <link rel="stylesheet" type="text/css" href="{% static 'general.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
{% if messages %}
{% for message in messages %}
<div class="alert alert-success" role="alert">
  {{message}}
</div>
{% endfor %}
{% endif %}
  <body class="login-page">
    <div class="form-container">
      <p>Keep doing Great things.</p>
      <form method="post" action="/login">
        {% csrf_token %}
        <input
          type="text"
          name="username"
          class="input-style"
          placeholder="Enter Username"
        /><br /><br />

        <input
          type="password"
          name="password"
          class="input-style"
          placeholder="Enter Password"
        /><br /><br />

        <input type="submit" class="btn-1" /><br>
        <button class="btn-1"><a class="nav-link" href="/register">New User? Register</a></button>
      </form>
    </div>
  </body>
</html>
